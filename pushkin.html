<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pushkin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="pushkin.css">
</head>
<body>
<a name="top" class="anchor"></a>

<!-- BUTTON-UP -->
<div class="btn-up">
    <a href="#top"><img src="img/btn-up.svg" alt="btn-up"></a>
</div>

<!-- HEADER -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 logo">
                <img src="img/logo.svg" alt="logo" class="logo-img">
            </div>
            <div class="col-xs-6 sign-in">
                <img src="img/sign-in.png" alt="sign-in" class="sign-in-button">
                <img src="img/basket.png" alt="basket" class="basket-img hidden-xs">
            </div>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="main">
    <div class="pushkin-head">
        <div class="container head-card-container">
            <div class="head-card col-xs-12 col-sm-7 col-lg-5">
                <div class="row">
                    <div class="col col-xs-12 head-card__header">
                        <h1>Трактир «Пушкин»</h1>
                    </div>
                    <div class="col col-xs-12 col-sm-7 head-card__tags">
                        <p>₽₽₽ • Европейская</p>
                    </div>

                    <div class="col col-xs-12 col-sm-5">
                        <div class="head-card__times">
                            <p>40 - 50 мин</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container">

        <!-- LOGO ROW -->
        <div class="row">
            <div class="col-xs logo">
                <img src="img/white-logo.svg" alt="white-logo" class="white-logo-img">
            </div>
        </div>

        <!-- SEPARATOR -->
        <div class="separator"></div>

        <!-- LINKS ROW -->
        <div class="row link-row">

            <div class="col-xs-12 col-sm-4">
                <div class="language-selector-container col-xs-7 col-sm-12 col-md-8">
                    <img src="img/world.svg" alt="world-img">
                    <select class="language-selector">
                        <option value="russian">Русский</option>
                        <option value="english">English</option>
                    </select>
                </div>

                <div class="social">
                    <div><p>#UberEats</p></div>
                    <div>
                        <a href=""><img src="img/facebook.svg" alt="facebook"></a>
                        <a href=""><img src="img/twitter.svg" alt="twitter"></a>
                        <a href=""><img src="img/instagram.svg" alt="instagram"></a>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4">
                <div class="footer-link-container"><a href="">Об UberEats</a></div>
                <div class="footer-link-container"><a href="">Станьте партнёром по доставке</a></div>
                <div class="footer-link-container"><a href="">Станьте парнёром-рестораном</a></div>
            </div>

            <div class="col-xs-12 col-sm-4">
                <div class="footer-link-container"><a href="">Все города</a></div>
                <div class="footer-link-container"><a href="">Цены</a></div>
                <div class="footer-link-container"><a href="">Помощь</a></div>
                <div class="footer-link-container"><a href="">FAQs</a></div>
            </div>

        </div>

        <!-- SEPARATOR -->
        <div class="separator"></div>

        <!-- APP ROW -->
        <div class="row app-row">
            <a href=""><img src="img/App_Store_logo.svg" alt="app-store-logo"></a>
            <a href=""><img src="img/google_play_logo.svg" alt="google-play-logo"></a>
        </div>

        <!-- SEPARATOR -->
        <div class="separator"></div>

        <!-- COPYRIGHT ROW -->
        <div class="row copyright-row">

            <div class="col-xs-12 col-sm-4">
                <a href="">© 2017 Uber Technologies Inc.</a>
            </div>

            <div class="col-xs-12 col-sm-4">
                <a href="">Обработка персональных данных</a>
            </div>

            <div class="col-xs-12 col-sm-4">
                <a href="">Пользовательское соглашение</a>
            </div>

        </div>
    </div>
</footer>

</body>
</html>
